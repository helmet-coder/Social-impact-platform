<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BrisbaneEthicaction{% endblock %}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #e8f5e9 0%, #f5f7fa 100%);
      color: #222;
      min-height: 100vh;
    }

    p {
      text-align: center;
    }

    nav {
      background: linear-gradient(90deg, #00bfae 0%, #43e97b 100%);
      padding: 1.2rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 18px rgba(0, 191, 174, 0.08);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(67, 233, 123, 0.10);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
      font-size: 1.08rem;
      transition: color 0.2s, text-shadow 0.2s;
      padding: 4px 0;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      color: #222;
      border-bottom: 2px solid #fff;
      text-shadow: 0 2px 8px rgba(67, 233, 123, 0.15);
    }

    .content {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-top: 32px;
      font-size: 2.3rem;
      letter-spacing: 1px;
      font-weight: 700;
    }

    h2,
    h3 {
      color: #388e3c;
      font-weight: 600;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(67, 160, 71, 0.08);
      margin: 24px auto;
      max-width: 600px;
      padding: 24px 28px;
      transition: box-shadow 0.2s, border-left 0.2s;
      border-left: 6px solid #43a047;
    }

    .card:hover {
      box-shadow: 0 8px 32px rgba(67, 160, 71, 0.16);
      border-left: 6px solid #00796b;
    }

    .card p {
      margin: 8px 0;
      font-size: 1.08rem;
      line-height: 1.6;
    }

    .card a {
      color: #388e3c;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .card a:hover {
      text-decoration: underline;
      color: #00796b;
    }

    form {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(67, 160, 71, 0.08);
      max-width: 600px;
      margin: 32px auto 48px auto;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    form label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #388e3c;
    }

    form input[type="text"],
    form input[type="url"] {
      padding: 10px;
      border: 1px solid #b0bec5;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 8px;
      outline: none;
      transition: border 0.2s;
      background: #f5f7fa;
    }

    form input[type="text"]:focus,
    form input[type="url"]:focus {
      border: 1.5px solid #43a047;
      background: #e8f5e9;
    }

    form button {
      background: #00796b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
      letter-spacing: 1px;
    }

    form button:hover {
      background: #388e3c;
    }

    strong,
    b {
      color: #00796b;
      font-weight: 700;
    }

    @media (max-width: 700px) {

      .card,
      form {
        max-width: 96vw;
        padding: 16px 8px;
      }

      h1 {
        font-size: 2rem;
      }

      .content {
        padding: 1rem;
      }
    }

    /* Hide hamburger by default */
    .hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    /* Desktop nav links layout */
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
        gap: 0.6rem;
      }

      .nav-links.show {
        display: flex;
        animation: fadeIn 0.3s ease-in-out;
      }

      .nav-links a {
        padding: 8px 0;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10%);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }

    .content {
      padding: 1rem 1rem 2rem 1rem;
      max-width: 100vw;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 24px;
    }

    h2,
    h3 {
      font-size: 1.1rem;
      margin-top: 1.2em;
      margin-bottom: 0.4em;
    }

    .card {
      margin: 16px 1rem;
      padding: 16px 20px;
      max-width: 100%;
      border-left-width: 4px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(67, 160, 71, 0.1);
    }

    .card:hover {
      box-shadow: 0 6px 24px rgba(67, 160, 71, 0.12);
      border-left-width: 4px;
    }

    form {
      margin: 24px 1rem 32px 1rem;
      padding: 20px 24px;
      max-width: 100%;
      border-radius: 12px;
    }

    form input[type="text"],
    form input[type="url"] {
      font-size: 0.95rem;
      padding: 8px;
    }

    form button {
      padding: 10px 0;
      font-size: 1rem;
    }
  </style>
  <script>
    function toggleMenu() {
      const nav = document.getElementById("mobileNav");
      nav.classList.toggle("show");
    }
  </script>

</head>

<body>
  <nav>
    <div class="nav-header">
      <div class="logo">BrisbaneEthicaction</div>
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    </div>
    <div class="nav-links" id="mobileNav">
      <a href="/">Home</a>
      <a href="/privacy">Privacy</a>
      <a href="/repair">Repair</a>
      <a href="#">Take Action</a>
      {% if session.user_name %}
      <a href="/campaigns">Campaigns</a>
      <a href="/start-campaign">Start a Campaign</a>
      {% endif %}
      {% if user_name %}
      <a href="/profile">Hi, {{ user_name }}</a>
      <a href="/logout">Logout</a>
      {% else %}
      <a href="/login">Login</a>
      <a href="/register">Register</a>
      {% endif %}
      <a href="#">About</a>
    </div>
  </nav>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
